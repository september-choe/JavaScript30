<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>사진 보정</title>
  <style>

/* :root is a CSS pseudo-class selector used to select the element 
that represents the root of the document.
It can select what usual simple selectors can't.
:root represents the <html> element and is identical to the selector html.
:root can be useful for declaring global CSS variables */

	:root {
	 --base: #ffc600;
	 --spacing: 10px;
	 --blur: 10px;
	}
	
	img{
		padding: var(--spacing);
		background: var(--base);
		filter: blur(var(--blur));
	}
	   /*
	     misc styles, nothing to do with CSS variables
	   */
	
	body {
	  text-align: center;
	  background: #193549;
	  color: white;
	  font-family: 'helvetica neue', sans-serif;
	  font-weight: 100;
	  font-size: 50px;
	}
	
	.controls {
	  margin-bottom: 50px;
	}
	
	input {
	  width: 100px;
	}
 </style>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <script>
  	const inputs = document.querySelectorAll('.controls input');
  	const img = document.querySelector('img');
  	
  	
  	/* Method 1.
  	function handleUpdate1(){
  	  	var spacingValue = document.getElementById('spacing').value + "px";
  	  	var blurValue = "blur(" + document.getElementById('blur').value + "px)";
  	  	var baseValue = document.getElementById('base').value;
  	  	
  		img.style.setProperty('padding', spacingValue);
  		img.style.setProperty('filter', blurValue);
  		img.style.setProperty('background', baseValue);
  	}
  	*/
  	
  	// Method 2.
  	function handleUpdate2(){
  		const suffix = this.dataset.sizing || '';
  		console.log("suffix: " + suffix);
  		console.log("this.name: " + this.name);
  		console.log("${this.name}: " + `${this.name}`);
  		// documentElement returns the Element that is the root element of the document
  		document.documentElement.style.setProperty("--"+this.name, this.value + suffix);
  	}
  	
 	inputs.forEach(input => input.addEventListener('change', handleUpdate2));
 	inputs.forEach(input => input.addEventListener('mousemove', handleUpdate2));
 	/* target.addEventListener(type, listener);
 	- type: String representing the event type to listen for.
 	- listener: The object which receives a notification when an event of the specified type occurs.
 	*/
  </script>

</body>
</html>
