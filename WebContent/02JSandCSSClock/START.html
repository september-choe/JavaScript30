<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
  <style>
    html {
      background: url(bg.png) repeat;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem; /* 1rem, 1em = current font size (https://webdesign.tutsplus.com/ko/articles/7-css-units-you-might-not-know-about--cms-22573)*/
      display: flex;
      flex: 1;
      min-height: 100vh; /* 1vh = 1/100 of browser height */
      align-items: center;
    }

    .clock {
	   width: 37rem;
	   height: 43rem;
	   margin: 50px auto;
	   position: relative;
    }

	.clock-frame {
	   width: 30rem;
	   height: 30rem;
	   border: 15px solid #3598DF;
	   border-radius: 50%;
	   margin: 50px auto;
	   position: relative;
	   box-shadow: 3px 3px 1px #A8A4BE;
	}

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      background: white;
 	  border-radius: 50%;
 	  box-shadow: 3px 3px 1px #A8A4BE inset ;
    }
    
	@keyframes rotate { /* set 'rotate' as a keyframes name*/
	100% { /* set one among 'from', 'to' and percent value */
	   transform: rotateZ(360deg); /* set value of a property named 'transform' */
	   }
	}
	
	.hand {
	   position: absolute;
	   top: 50%;
	   left: 50%;
	   width: 40%; /* length of clock hands */
	   height: 4px; /* width of clock hands */
	   transform-origin: 0%;
	   background: black;
	   border-radius: 10px;
	   box-shadow: 0 0px 1px
	}
	
	#sLine {
	   animation: rotate 60s infinite linear;
	   width: 37%; /* length of clock hands */
	   height: 1px; /* width of clock hands */
	}
	
	#mLine {
	   animation: rotate 3600s infinite linear;
	   width: 37%; /* length of clock hands */
	   height: 5px; /* width of clock hands */
	}
	
	#hLine {
	   animation: rotate 43200s infinite linear;
	   width: 27%; /* length of clock hands */
	   height: 5px; /* width of clock hands */
	
	}
	
	#flower{
	   position: relative;
	   top: 43%;
	   left: 0%;
	   }
  </style>
<body>

   <div class="clock">
      <div class="clock-frame">
         <div class="clock-face">
            <div class="hand hour-hand" id="hLine"></div>
            <div class="hand min-hand" id="mLine"></div>
            <div class="hand second-hand" id="sLine"></div>
            <img src="flower.png" id="flower" width="60px">
         </div>   
      </div>
   </div>


  <script>
  window.onload = function() {
      setInterval(function runClock() {
         
         const now = new Date();
         
         const secondHand = document.querySelector('.second-hand');
         const minHand = document.querySelector('.min-hand');
         const hourHand = document.querySelector('.hour-hand');

         var seconds = now.getSeconds(); // seconds 1, 2, 3 , ... , 59, 60
         var secondsDegrees = ((seconds / 60) * 360) - 90;
         var mins = now.getMinutes();
         var minsDegrees = ((mins / 60) * 360) - 90;
         var hours = now.getHours();
         var hoursDegrees = ((hours / 12) * 360) - 90;

         secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
         minHand.style.transform = `rotate(${minsDegrees}deg)`;
         hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
      }, 1000);
   };
  </script>
</body>
</html>
