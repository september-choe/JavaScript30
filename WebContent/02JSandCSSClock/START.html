<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
  <style>
    html {
      background: url(https://wallpaperstream.com/wallpapers/full/summer/Pink-Clouds-Sky-Summer-Wallpaper.jpg);
      background-size: contain;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem; /* 1rem, 1em = current font size (https://webdesign.tutsplus.com/ko/articles/7-css-units-you-might-not-know-about--cms-22573)*/
      display: flex;
      flex: 1;
      min-height: 100vh; /* 1vh = 1/100 of browser height */
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow: 10px #C759E3;
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }
    
    @keyframes rotate {
	100% {
		transform: rotateZ(360deg);
  		 }
	}

    .hand {
      width: 50%;
      height: 4px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin : 0%; /* Set a rotated element's base placement (https://www.tabmode.com/homepage/transform-origin.html)*/
    }
    
    #sLine {
   animation: rotate 60s infinite linear;
	}

	#mLine {
   animation: rotate 3600s infinite linear;
	}

	#hLine {
   animation: rotate 43200s infinite linear;
	}

	#smile{
   position: relative;
   top: 45%;
   left: 0%;
   }
  </style>
<body>

    <div class="clock">
      <div class="clock-face">
         <img src="wand.png" class="hand hour-hand" id="hLine" height="100px">
         <img src="wand.png" class="hand min-hand" id="mLine" height="100px">
         <img src="wand.png" class="hand second-hand" id="sLine" height="100px">
         <img src="smile.png" id="smile" width="50px">
      </div>
    </div>

  <script>
  window.onload = function() {
      setInterval(function runClock() {
         
         const now = new Date();
         
         const secondHand = document.querySelector('.second-hand');
         const minHand = document.querySelector('.min-hand');
         const hourHand = document.querySelector('.hour-hand');

         var seconds = now.getSeconds(); // seconds 1, 2, 3 , ... , 59, 60
         var secondsDegrees = ((seconds / 60) * 360) + 90;
         var mins = now.getMinutes();
         var minsDegrees = ((mins / 60) * 360) + 90;
         var hours = now.getHours();
         var hoursDegrees = ((hours / 12) * 360) + 90;

         secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
         minHand.style.transform = `rotate(${minsDegrees}deg)`;
         hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
      }, 1000);
   };
  </script>
</body>
</html>
