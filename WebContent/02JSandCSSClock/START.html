<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: url(https://wallpaperstream.com/wallpapers/full/summer/Pink-Clouds-Sky-Summer-Wallpaper.jpg);
      background-size: contain;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem; /* 1rem, 1em = current font size (https://webdesign.tutsplus.com/ko/articles/7-css-units-you-might-not-know-about--cms-22573)*/
      display: flex;
      flex: 1;
      min-height: 100vh; /* 1vh = 1/100 of browser height */
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px red,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin : 100%; /* Set a rotated element's base placement (https://www.tabmode.com/homepage/transform-origin.html)*/
      transform: rotate(90deg);
      -webkit-transition: all 0.5s linear;
    }

  </style>

  <script>

  </script>
</body>
</html>
